<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Little Bingo SP26</title>

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon_io/site.webmanifest">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- CUSTOM CSS-->
  <link href="assets/css/index.css" rel="stylesheet">

  <!-- CUSTOM JS-->
  <script src="assets/js/index.js" defer></script>
</head>

<body>
  <!-- Webpage Start -->
  <div class="container text-center mb-5">

    <div class="row align-items-center exec-board">
      <div class="col">

        <!-- TITLE -->
        
      </div>
    </div>

    <!-- Bingo Grid -->
    <div class="container my-4">
      <div class="bingo-wrapper">
        <div class="row g-0 bingo-grid">

          <!-- Tile 1 -->
          <div class="col-3">
            <button type="button"
              class="ratio ratio-1x1 bingo-tile-btn"
              data-bs-toggle="modal"
              data-bs-target="#bingoModal"
              data-tile="tile1"
              data-title="Boba / Cafe Visit"
              data-desc="Go to a cafe with your big/little!"
              data-link="https://example.com/form1"
            >
              <img src="assets/favicon_io/android-chrome-192x192.png" class="bingo-img" alt="">
              <div class="bingo-overlay"><span class="bingo-text">Boba</span></div>
            </button>
          </div>

          <!-- Tile 2 -->
          <div class="col-3">
            <button type="button"
              class="ratio ratio-1x1 bingo-tile-btn"
              data-bs-toggle="modal"
              data-bs-target="#bingoModal"
              data-tile="tile2"
              data-title="DIY"
              data-desc="Do a DIY activity together."
              data-link="https://example.com/form2"
            >
              <img src="assets/favicon_io/android-chrome-192x192.png" class="bingo-img" alt="">
              <div class="bingo-overlay"><span class="bingo-text">Day</span></div>
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- modal stuff -->
    <div class="modal fade" id="bingoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <h5 class="mb-3" id="bingoModalTitle"></h5>
          <p id="bingoModalDesc" class="mb-2"></p>
          <p class="mb-3">
            <a id="bingoModalLink" href="#" target="_blank" rel="noopener">Google form!</a>
          </p>
          <div class="form-check form-switch d-flex justify-content-center my-3">
            <input class="form-check-input bingo-complete-toggle" type="checkbox" id="bingoModalToggle">
            <label class="form-check-label ms-2" for="bingoModalToggle">Mark as Complete</label>
          </div>
          <button type="button" class="btn btn-light mt-2" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>


    <div class="row align-items-center exec-board">
      <div class="col">

        <!-- Bottom Form -->

      </div>
    </div>


  </div>

</body>

</html>
